name: CI/CD to ECS üöÄ

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code üß©
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials üîë
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR üê≥
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build, Tag and Push Docker image
      - name: Build, Tag, Push Image üì¶
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: hello-devops-app
          IMAGE_TAG: latest
        run: |
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5Ô∏è‚É£ Deploy to ECS
      - name: Deploy to ECS üöÄ
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: infra/task-def.json
          service: hello-devops-service
          cluster: hello-devops-cluster
          wait-for-service-stability: true
